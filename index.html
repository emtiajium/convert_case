<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Convert Case</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="text-div">
      <textarea id="main-text" rows="6"></textarea>
    </div>

    <div id="text-info">
      Character Count: <span id="character-count">0</span>
      <br />
      Word Count: <span id="word-count">0</span>
    </div>

    <div id="button-div">
      <div class="btn-group" role="group">
        <button id="sentence-case" class="btn btn-sm btn-secondary">Sentence case</button>
        <button id="lower-case" class="btn btn-sm btn-secondary">lower case</button>
        <button id="upper-case" class="btn btn-sm btn-secondary">UPPER CASE</button>
        <button id="capitalized-case" class="btn btn-sm btn-secondary">Capitalized Case</button>
      </div>

      <br />
      <br />

      <div class="btn-group" role="group">
        <button id="alternating-case" class="btn btn-sm btn-secondary">aLtErNaTiNg cAsE</button>
        <button id="title-case" class="btn btn-sm btn-secondary">Title Case</button>
        <button id="inverse-case" class="btn btn-sm btn-secondary">InVeRsE CaSe</button>
        <button id="clear-text" class="btn btn-sm btn-secondary">Clear</button>
      </div>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
      require('./node_modules/jquery/dist/jquery.min');
      require('./node_modules/bootstrap/dist/js/bootstrap.min');
      require('./node_modules/autosize/dist/autosize.min');
    </script>
  </body>
</html>
